<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="background-color: #3f51b5; color: white;">
    <a href="index.html"><h1>My Bank</h1></a> <nav>
      <a href="#credit-card">Credit Card</a>
      <a href="#personal-loan">Personal Loan</a>
      <a href="#home-loan">Home Loan</a>
    </nav>
  </header>
<main>
    <div id="application-container">
      <h2>Apply for a Loan</h2>
      <form id="loan-form">
        <fieldset>
          <legend>Choose Your Loan</legend>
          <div class="loan-type">
            <input type="radio" id="credit-card" name="loan-type" value="credit-card" required>
            <label for="credit-card">Credit Card</label>
          </div>
          <div class="loan-type">
            <input type="radio" id="personal-loan" name="loan-type" value="personal-loan" required>
            <label for="personal-loan">Personal Loan</label>
          </div>
          <div class="loan-type">
            <input type="radio" id="home-loan" name="loan-type" value="home-loan" required>
            <label for="home-loan">Home Loan</label>
          </div>
        </fieldset>
 
        <fieldset id="personal-details">
          <legend>Personal Details</legend>
          <label for="name">Full Name:</label>
          <input type="text" id="name" required>
          <label for="email">Email Address:</label>
          <input type="email" id="email" required>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required>
        </fieldset>
 
        <fieldset id="address-details">
          <legend>Address Details</legend>
          <label for="address">Street Address:</label>
          <input type="text" id="address" required>
          <label for="city">City:</label>
          <input type="text" id="city" required>
          <label for="state">State:</label>
          <input type="text" id="state" required>
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" required>
        </fieldset>
 
        <button type="submit">Submit Application</button>
      </form>
    </div>
</main>
</body>
</html>
